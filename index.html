<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>🐈 Gato-API 🐈</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato" width = 176 height = 540>
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>

    <script>
        document.querySelector("#get-cat").addEventListener('click', function(event){
            getMichiFromAPI();
        });
        function getMichiFromAPI(){
            const url = 'https://api.thecatapi.com/v1/images/search';
            console.log('URL: ', url);
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data[0])
                    const imgUrl = data[0].url;
                    const imgMichi = document.querySelector("#cat-image");
                    imgMichi.src = imgUrl;
                })
                .catch(error => {
                    console.error('IMG not found: ', error);
                })
        }
    
    </script>
</body>

</html>
